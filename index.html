<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorteio Hibrido</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div class="container">
    <h1>Sorteio Hibrido</h1>
    <p class="subtitle">Sorteio de nomes para hibrido para cada dia da semana</p>

    <div class="input-section">
      <div class="input-group">
        <input type="text" id="insere-nomes" placeholder="Digite o nome da pessoa...">
        <button class="btn-add" onclick="adicionaPessoas()">Adicionar</button>
      </div>

      <div class="pessoas-lista">
        <h3>Participantes</h3>
        <div id="lista-adicionados">
          <p class="empty-message">Nenhum participante adicionado ainda</p>
        </div>
      </div>

      <button class="btn-sortear" onclick="mostraResultado()">
        Sortear
      </button>
    </div>

    <div class="resultado-section">
      <h3 class="resultado-titulo">ðŸ“‹ Resultado do Sorteio</h3>
      <div id="lista"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
